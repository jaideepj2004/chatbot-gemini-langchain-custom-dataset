<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            padding: 0;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .chat-input-group {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        .chat-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user .message-content {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 10px;
            display: inline-block;
        }
        .message.bot .message-content {
            background-color: #f1f0f0;
            border-radius: 15px 15px 15px 0;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="chat-header">
            Customer Support
        </div>
        <div class="chat-box" id="chat-box">
        </div>
        <div class="chat-input-group">
            <input type="text" id="question" class="form-control chat-input" placeholder="Ask a question..." onkeypress="handleKeyPress(event)">
            <button onclick="askQuestion()" class="btn chat-button">Send</button>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                askQuestion();
            }
        }

        async function askQuestion() {
            const question = document.getElementById('question').value;
            if (question.trim() === '') return;

            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ question: question })
            });
            const result = await response.json();
            const chatBox = document.getElementById('chat-box');

            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `<div class="message-content"><strong>You:</strong> ${question}</div>`;
            chatBox.appendChild(userMessage);

            const botMessage = document.createElement('div');
            botMessage.className = 'message bot';
            botMessage.innerHTML = `<div class="message-content"><strong>Bot:</strong> ${result.response}</div>`;
            chatBox.appendChild(botMessage);

            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById('question').value = '';
        }
    </script>
</body>
</html>
